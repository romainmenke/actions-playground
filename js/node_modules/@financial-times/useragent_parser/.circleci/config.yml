version: 2
jobs:
  test:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule update --init --recursive
      - run: npm cit
      - run: npx @commitlint/cli --from=origin/master --to=HEAD --verbose
  publish_to_npm:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule update --init --recursive
      - run: npm ci
      - run: npx semantic-release

workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            branches:
              ignore: master
      - publish_to_npm:
          filters:
            branches:
              only: master